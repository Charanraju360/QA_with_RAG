<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 5L5 15V25L20 35L35 25V15L20 5Z" fill="#1a1a1a" stroke="#ffd700" stroke-width="2"/>
                    <path d="M20 12L12 17V23L20 28L28 23V17L20 12Z" fill="#ffd700"/>
                </svg>
                <h1>RAG Assistant</h1>
            </div>
            <p class="tagline">Upload. Ask. Discover.</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section" id="uploadSection">
            <div class="upload-card">
                <div class="upload-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 18C7 18 6 18 6 17C6 16 7 13 12 13C17 13 18 16 18 17C18 18 17 18 17 18H7Z" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M12 11C13.6569 11 15 9.65685 15 8C15 6.34315 13.6569 5 12 5C10.3431 5 9 6.34315 9 8C9 9.65685 10.3431 11 12 11Z" stroke="#1a1a1a" stroke-width="1.5"/>
                        <path d="M12 2V5M12 19V22M2 12H5M19 12H22" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
                <h2>Upload Document</h2>
                <p class="upload-desc">PDF, DOCX, or TXT files accepted</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf,.docx,.txt" hidden>
                    <label for="fileInput" class="btn-upload">Choose File</label>
                    <span id="fileName" class="file-name">No file selected</span>
                </div>

                <button id="uploadBtn" class="btn-primary" disabled>
                    <span class="btn-text">Process Document</span>
                    <span class="btn-loader" style="display: none;"></span>
                </button>

                <div id="uploadStatus" class="status-message"></div>
            </div>
        </section>

        <!-- Chat Section -->
        <section class="chat-section" id="chatSection" style="display: none;">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Ask Questions</h2>
                    <button id="newDocBtn" class="btn-secondary">Upload New Document</button>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" fill="none" stroke="#ffd700" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" fill="#1a1a1a"/>
                        </svg>
                        <p>Document processed successfully. Ask me anything!</p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Type your question here..."
                            autocomplete="off"
                        >
                        <button id="askBtn" class="btn-send">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
